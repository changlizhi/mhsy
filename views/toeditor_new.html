<style type="text/css">
    h1 {
        font-family: "微软雅黑";
        font-weight: normal;
    }

    .btn {
        display: inline-block;
        *display: inline;
        padding: 4px 12px;
        margin-bottom: 0;
        *margin-left: .3em;
        font-size: 14px;
        line-height: 20px;
        color: #333333;
        text-align: center;
        text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
        vertical-align: middle;
        cursor: pointer;
        background-color: #f5f5f5;
        *background-color: #e6e6e6;
        background-image: -moz-linear-gradient(top, #ffffff, #e6e6e6);
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), to(#e6e6e6));
        background-image: -webkit-linear-gradient(top, #ffffff, #e6e6e6);
        background-image: -o-linear-gradient(top, #ffffff, #e6e6e6);
        background-image: linear-gradient(to bottom, #ffffff, #e6e6e6);
        background-repeat: repeat-x;
        border: 1px solid #cccccc;
        *border: 0;
        border-color: #e6e6e6 #e6e6e6 #bfbfbf;
        border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
        border-bottom-color: #b3b3b3;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffe6e6e6', GradientType=0);
        filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
        *zoom: 1;
        -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .btn:hover,
    .btn:focus,
    .btn:active,
    .btn.active,
    .btn.disabled,
    .btn[disabled] {
        color: #333333;
        background-color: #e6e6e6;
        *background-color: #d9d9d9;
    }

    .btn:active,
    .btn.active {
        background-color: #cccccc \9;
    }

    .btn:first-child {
        *margin-left: 0;
    }

    .btn:hover,
    .btn:focus {
        color: #333333;
        text-decoration: none;
        background-position: 0 -15px;
        -webkit-transition: background-position 0.1s linear;
        -moz-transition: background-position 0.1s linear;
        -o-transition: background-position 0.1s linear;
        transition: background-position 0.1s linear;
    }

    .btn:focus {
        outline: thin dotted #333;
        outline: 5px auto -webkit-focus-ring-color;
        outline-offset: -2px;
    }

    .btn.active,
    .btn:active {
        background-image: none;
        outline: 0;
        -webkit-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
        -moz-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .btn.disabled,
    .btn[disabled] {
        cursor: default;
        background-image: none;
        opacity: 0.65;
        filter: alpha(opacity=65);
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
    }
</style>


<div class="container"

    <script type="text/plain"
            id="myEditor"
            style="width:100%;height:240px;">

    </script>
    <button type='button'
            onclick='saveEditor()'>保存
    </button>

</div>

<script type="text/javascript">
  //实例化编辑器


  var um = UM.getEditor('myEditor');

  //按钮的操作
  function saveEditor() {
    var href = window.location.protocol + "//" + window.location.host;
    var re = new RegExp(href,"g")
    var needContent=um.getContent().replace(re,"");
    $.ajax({
      cache: false,
      type: 'POST',
      url: '/richeditor',
      dataType: 'json',
      beforeSend: function(request) {
        request.setRequestHeader("Authorization", "Bearer " + window.localStorage.getItem("jwt"))
      },
      data: {
        'content': needContent,
        'Id': document.getElementsByName('Id')[0].value,
        'Biaoti': document.getElementsByName('Biaoti')[0].value,
        'Zhaiyao': document.getElementsByName('Zhaiyao')[0].value,
        'Guanjianzi': document.getElementsByName('Guanjianzi')[0].value,
        'Faburen': document.getElementsByName('Faburen')[0].value,
        'editorflag': '{{.editorflag}}',
        'requrl': '{{.requrl}}'//不用引号也行，但格式化的时候会换行
      },
      async: false,
      error: function (xhr, status, error) {
        console.log('req editor error!');
        alert('保存失败，请联系管理员！');
      },
      success: function (res, status, xhr) {
        console.log(res.content)
        location.href = "/" + res.content
      }
    });
  }
</script>
